<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./css/registrationForm.css">
</head>
<body>
  <main>
    <form method="post" action="https://resgister-demo.freecodecamp.org">
      <fieldset>

        <label for="fist-name">Enter Your First Name: 
          <input type="text" id="fist-name" required>
        </label>

        <label for="last-name">Enter Your Last Name: 
          <input type="text" id="last-name" required>
        </label>
        
        <label for="email">Enter Your Email: 
          <input type="email" id="email" required>
        </label>
        <label for="password">Create a New Password:
          <input type="password" id="password" pattern="[a-z0-5]{8,}" required>
        </label>
      </fieldset>

      <fieldset>

        <label for="">
          <input type="radio" name="" id="">
        </label>

        <label for="">
          <input type="radio" name="" id="">
        </label>

        <label for="">
          <input type="checkbox" name="" id="">
        </label>

      </fieldset>

      <fieldset></fieldset>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
