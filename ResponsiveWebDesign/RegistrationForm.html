<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/registrationForm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>

      <form method="post" action="https://resgister-demo.freecodecamp.org">
        <fieldset>
          <label for="fist-name"
            >Enter Your First Name:
            <input type="text" id="fist-name" required />
          </label>

          <label for="last-name"
            >Enter Your Last Name:
            <input type="text" id="last-name" required />
          </label>

          <label for="email"
            >Enter Your Email:
            <input type="email" id="email" required />
          </label>

          <label for="password"
            >Create a New Password:
            <input
              type="password"
              id="password"
              pattern="[a-z0-5]{8,}"
              required
            />
          </label>
        </fieldset>

        <fieldset class="account">
          <label for="personal-account">
            <input
              class="inline"
              type="radio"
              name="account-type"
              id="perssonal-account"
            />
            Personal Account
          </label>

          <label for="businnes-account">
            <input
              class="inline"
              type="radio"
              name="account-type"
              id="businnes-account"
            />
            Business Account
          </label>

          <label for="terms-and-conditions">
            <input
              class="inline"
              type="checkbox"
              name="terms-and-conditions"
              id="terms-and-conditions"
              required
            />
            I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">
              terms and conditions
            </a>
          </label>
        </fieldset>

        <fieldset>
          <label for="profile-picture">
            Upload a profile picture:
            <input type="file" name="profile-picture" id="profile-picture" />
          </label>

          <label for="age">
            Input your age (years):
            <input type="number" name="age" id="age" min="13" max="120" />
          </label>

          <label for="referrer">
            How did you hear about us?
            <select name="referrer" id="referrer">
              <option value="">Select One</option>
              <option value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp Forum</option>
              <option value="4">Other</option>
            </select>
          </label>

          <label for="bio">
            Provide a bio:
            <textarea
              name="bio"
              id="bio"
              cols="30"
              rows="3"
              placeholder="I like coding on the beach...."
            ></textarea>
          </label>
        </fieldset>

        <input type="submit" value="Submit" />
      </form>
    </main>

  </body>
</html>
